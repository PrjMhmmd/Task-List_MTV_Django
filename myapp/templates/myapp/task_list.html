<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>List Penugasan</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/style.css' %}">
</head>
<body>
    <div class="header">
        <h1>List Penugasan</h1>
    </div>

    <div class="form">
        <h4>Masukan Penugasan:</h4>
        <form method="post" action="{% url 'add_task' %}">
            {% csrf_token %}
            <input type="text" name="task_name" placeholder="Tambah Penugasan">
            <button type="submit">Tambah</button>
        </form>
    </div>

    <div class="list">
        <h4>List Penugasan:</h4>
        <ul>
            {% for task in tasks %}
                <li>{{ task.name }} <a href="{% url 'delete_task' task.id %}">Hapus</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
